<html>
  <head>
    <title>Paytm - CAP</title>
    <style>
      .para {
        color: red;
      }

      .ritik {
        color: green;
        font-size: 100px;
      }

      .sujay {
        color: pink;
      }

      .head-1 {
        background-color: red;
      }

      .head-2 {
        background-color: pink;
      }

      .login {
        background-color: orange;
        font-size: 30px;
      }

      .logo {
        height: 10px;
        width: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Paragraph tags -->
    <p class="para">Masai school</p>
    <p class="ritik">Ritik Sahoo</p>
    <p class="sujay">Sujay Mandal</p>

    <!-- Heading tags -> h1-h6 -->
    <h1 class="head-1">Masai school</h1>
    <h2 class="head-2">Masai school</h2>
    <h3>Masai school</h3>
    <h4>Masai school</h4>
    <h5>Masai school</h5>
    <h6>Masai school</h6>

    <!-- Image tag - self closing tag -->
    <img
      class="logo"
      src="https://assetscdn1.paytm.com/images/catalog/category/5165/paytm_logo.png"
    />

    <!-- button tag -->

    <button class="login">Login</button>
  </body>
</html>
